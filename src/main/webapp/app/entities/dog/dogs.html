<div>
    <h2 data-translate="dogappApp.dog.home.title">Dogs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="dog.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dogappApp.dog.home.createLabel">
                        Create new Dog
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dogName"><span data-translate="dogappApp.dog.dogName">Dog Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="votes"><span data-translate="dogappApp.dog.votes">Votes</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dogPicture"><span data-translate="dogappApp.dog.dogPicture">Dog Picture</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dogbreedId"><span data-translate="dogappApp.dog.dogbreed">Dogbreed</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dog in vm.dogs track by dog.id">
                    <td><a ui-sref="dog-detail({id:dog.id})">{{dog.id}}</a></td>
                    <td>{{dog.dogName}}</td>
                    <td>{{dog.votes}}</td>
                    <td>{{dog.dogPicture}}</td>
                    <td>
                        <a ui-sref="dog-breed-detail({id:dog.dogbreedId})">{{dog.dogbreedId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="dog-detail({id:dog.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dog.edit({id:dog.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dog.delete({id:dog.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
