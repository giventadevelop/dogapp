
<div>
    <h2><span data-translate="dogappApp.userDog.detail.title">User Dog</span> {{vm.userDog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dogappApp.userDog.username">Username</span></dt>
        <dd>
            <span>{{vm.userDog.username}}</span>
        </dd>
        <dt><span data-translate="dogappApp.userDog.dog">Dog</span></dt>
        <dd>
            <a ui-sref="dog-detail({id:vm.userDog.dogId})">{{vm.userDog.dogId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-dog-detail.edit({id:vm.userDog.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
